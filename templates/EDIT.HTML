{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1> Admin Panel </h1>
              <span class="subheading">manage your post and change them </span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">


          
            
        <h1> Basic Action </h1>

            <a href="/dashboard"> <button  class = "btn btn-primary">Dashboard Home</button></a>
            <a href="/logout"> <button  class = "btn btn-primary"> logout </button></a>

            <hr>

<h1> ADD / EDIT POST </h1>

<form name="sentMessage" id="contactForm" action ="/edit/{{post.sno}}" method ="POST" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>title</label>
              <input type="text" class="form-control" placeholder="Title" id="title" name='title' required data-validation-required-message="Please enter your name." value ="{{post.title}}" >
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label> tagline </label>
              <input type="text" class="form-control" placeholder="Tagline" id="tline" name='tline' required data-validation-required-message="Please enter your email address." value = "{{post.tagline}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>slug</label>
              <input type="text" class="form-control" name = 'slug' placeholder="Slug" id="slug" required data-validation-required-message="Please enter your phone number." value = "{{post.slug}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>content</label>
              <textarea rows="5" class="form-control" name ='content' placeholder="Content" id="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>image file</label>
              <input class="form-control" name ='img_file' placeholder="Image Filename" id="img_file" required data-validation-required-message="Please enter a message." value="{{post.img_file}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
               

          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            
          </div>
        </form>

    
          
        </div>
      </div>
    </div>
    {% endblock %}
